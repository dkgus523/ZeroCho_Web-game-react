<html>
    <head>
        <script
            crossorigin="crossorigin"
            src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <!--react : 리액트가 동작하는 핵심 코드-->
        <script
            crossorigin="crossorigin"
            src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!--react-dom : 리액트 코드를 웹에 붙여주는 역할-->
        <!--실제 배포할때는 development -> production 로 변경하면 된다.-->
        <script src="https://unpkg.com/babel-standalon@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <!-- 결과: <div id = "root"><button>Like</button></div> -->
        <script type="text/babel">
            class LikeButton extends React.Component { // 컴포넌트
                constructor(props) { // 컴포넌트가 실행될 때 제일 먼저 실행
                    super(props);
                    this.state = {
                        liked: false,
                    };
                }
                render() {
                    return <button type="submit" onClick={() => { this.setState({liked: true})}}>
                        { this.state.liked === true ? 'Liked' : 'Like' }
                    </button>;
                    // JSX ( JS + XML )
                }
            }
        </script>
        <script type="text/babel">
            // 위에서 어떻게 만들겠다라고 한 것을 여기서 render 해준다.
            ReactDom.render(<LikeButton />, document.querySelector('#root'));
        </script>
    </body>
</html>
